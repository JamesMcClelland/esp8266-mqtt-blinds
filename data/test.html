    <body>
        <div class="loader-wrapper"><div class="loader"></div></div>

        <div class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal">Blind Rotator!</h1>
            
            
                
            <button class="btn btn-lg btn-primary btn-block show-config">Toggle Configurator</button>
            <div class="configurator">
                <h5>Clockwise Turn</h3>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-secondary">1/16</button>
                    </div>
                    <div class="btn-group" role="group">
                            <button type="button" class="btn btn-secondary">1/8</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-secondary">1/4</button>
                    </div>
                    <div class="btn-group" role="group">
                            <button type="button" class="btn btn-secondary">1/2</button>
                    </div>
                    <div class="btn-group" role="group">
                            <button type="button" class="btn btn-secondary">1/1</button>
                    </div>
                    <br />
                    <br />
                    <h5>Counter Clockwise Turn</h3>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-secondary">1/16</button>
                    </div>
                    <div class="btn-group" role="group">
                            <button type="button" class="btn btn-secondary">1/8</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-secondary">1/4</button>
                    </div>
                    <div class="btn-group" role="group">
                            <button type="button" class="btn btn-secondary">1/2</button>
                    </div>
                    <div class="btn-group" role="group">
                            <button type="button" class="btn btn-secondary">1/1</button>
                    </div>

                    <br />
                    <br />

                    <div class="btn-group btn-group-lg" role="group">
                            <button type="button" class="btn btn-warning">Set To 0%</button>
                    </div>
                    <div class="btn-group btn-group-lg" role="group">
                            <button type="button" class="btn btn-warning">Set To 100%</button>
                    </div>
                    <!-- todo add a speed config in here -->
            </div>
            <p class="mt-5 mb-3 text-muted">Â© 2017-2018</p>
        </div>

        <script src="bootstrap.min.js"></script>

<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="blinds.css">

        <title>Hello, world!</title>
    </head>
    <body>
        <div class="loader-wrapper"><div class="loader"></div></div>

        <div class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal">Blind Rotator!</h1>
            
            <div class="btn-group btn-group-lg" role="group">
                        <button type="button" class="btn btn-success js-go-to" data-value="100">Open</button>
                </div>
            <div class="btn-group btn-group-lg" role="group">
                        <button type="button" class="btn btn-success js-go-to" data-value="0">Close</button>
                </div>
        <br />
        <br />
            <button class="btn btn-lg btn-primary btn-block show-config">Toggle Configurator</button>
            <div class="configurator">
                <h5>Clockwise Turn</h3>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-secondary js-rotate" data-value="0.0625">1/16</button>
                    </div>
                    <div class="btn-group" role="group">
                            <button type="button" class="btn btn-secondary js-rotate" data-value="0.125">1/8</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-secondary js-rotate" data-value="0.25">1/4</button>
                    </div>
                    <div class="btn-group" role="group">
                            <button type="button" class="btn btn-secondary js-rotate" data-value="0.5">1/2</button>
                    </div>
                    <div class="btn-group" role="group">
                            <button type="button" class="btn btn-secondary js-rotate" data-value="1">1/1</button>
                    </div>
                    <br />
                    <br />
                    <h5>Counter Clockwise Turn</h3>
                <div class="btn-group" role="group">
                <button type="button" class="btn btn-secondary js-rotate" data-value="-0.0625">1/16</button>
                </div>
                <div class="btn-group" role="group">
                        <button type="button" class="btn btn-secondary js-rotate" data-value="-0.125">1/8</button>
                </div>
                <div class="btn-group" role="group">
                <button type="button" class="btn btn-secondary js-rotate" data-value="-0.25">1/4</button>
                </div>
                <div class="btn-group" role="group">
                        <button type="button" class="btn btn-secondary js-rotate" data-value="-0.5">1/2</button>
                </div>
                <div class="btn-group" role="group">
                        <button type="button" class="btn btn-secondary js-rotate" data-value="-1">1/1</button>
                </div>

                    <br />
                    <br />

                    <div class="btn-group btn-group-lg" role="group">
                            <button type="button" class="btn btn-warning js-set-percentage" data-value="0">Set To 0%</button>
                    </div>
                    <div class="btn-group btn-group-lg" role="group">
                            <button type="button" class="btn btn-warning js-set-percentage" data-value="100">Set To 100%</button>
                    </div>
                    <!-- todo add a speed config in here -->
            </div>
        </div>
        <script src="jquery.min.js"></script>
        <script src="bootstrap.min.js"></script>
        <script src="blinds.js"></script>

</html>
